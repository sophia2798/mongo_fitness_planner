<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>MongoDB Fitness</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-4 col-md-offset-4" id="main-wrapper">
  <form>
    <h2>Create a Workout</h2>
    <input type="text" class="form-control" id="workout-name" name="workout-name" placeholder="Workout Name" autofocus>
    <button class="btn btn-lg btn-primary btn-block" id="submit-workout">Submit</button>
    <p><a href="/workout">See your workouts!</a></p>
    <p><a href="/exercise">See your exercises!</a></p>
    <p><a href="/populated">See your workout, populated with exercises!</a></p>
  </form>
</div>

<div id="button-wrapper">

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <p style="display:none" id="hidden-id"></p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <label for="exercise-name">Exercise Name</label>
              <input type="text" placeholder="Exercise Name" id="exercise-name" name="exercise-name">
              <!-- <label for="exercise-type">Exercise Type</label>
              <select name="exercise-type" id="exercise-type">
                  <option value="cardio">Cardio</option>
                  <option value="weights">Weights</option>
              </select> -->
          </form>
          <div class="exercise-type">
              <p>Exercise type</p>
              <button id="cardio-select" class="btn">Cardio</button>
              <button id="weight-select" class="btn">Weights</button>
          </div>
          <div>
              <form>
                  <input type="number" class="cardio" placeholder="Duration" name="cardio-duration" id="cardio-duration" style="display:none">
                  <input type="number" class="cardio" placeholder="Distance" name="cardio-distance" id="cardio-distance" style="display:none">
                  <input type="number" class="weights" placeholder="Weight" name="weight" id="weight" style="display:none">
                  <input type="number" class="weights" placeholder="Reps" name="reps" id="reps" style="display:none">
                  <input type="number" class="weights" placeholder="Sets" name="sets" id="sets" style="display:none">
                  <button class="btn btn-lg btn-primary btn-block" id="submit-exercise" style="display:none" value="">Submit</button>
              </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
